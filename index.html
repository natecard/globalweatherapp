<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>How is the Weather?</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <form id="form" action="">
          <input type="text" id="citySearch" name="query" value="San Francisco, California" placeholder="Enter City">
            <div>
              <input type="radio" checked name="units" class="units" id="celsius" value="metric">
                <label for="celsius">Celsius</label>
              <input type="radio" name="units" class="units" id="fahrenheit" value="imperial">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
          <button name="submit" id="search">üîç</button>
        </form>
      </div>
      <div id="row1">
        <div class="currentWeather">
          <div id="city"></div>
          <div id="weatherDesc" class="weatherInfo thirdCol"></div>
          <img id="weatherIcon" class="weatherInfo thirdCol" src=""></img>
          <div id="temp" class="weatherInfo firstCol"><span class="tempUnits"></span></div>
          <div id="feelsLike" class="weatherInfo firstCol"><span class="tempUnits"></span></div>
          <div id="dewPoint" class="weatherInfo firstCol"><span class="tempUnits"></span></div>
          <div id="humidity" class="weatherInfo firstCol"></div>
          <div id="UV" class="weatherInfo firstCol"></div>
          <div id="precipitation" class="weatherInfo firstCol"></div>
          <div id="sunrise" class="weatherInfo firstCol"></div>
          <div id="sunset" class="weatherInfo secondCol"></div>
        </div>
      </div>
      <div id="row2">
        <div id="forecastWeather">
          <div id="day1" class="day">
            <li class="date"></li>
            <li class="maxTemp"></li>
            <li class="minTemp"></li>
            <img class="icon" src=""></img>
            <li class="description"></li>
          </div>
